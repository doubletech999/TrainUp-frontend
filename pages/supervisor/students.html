<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Students - TrainUp</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="companies.html" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>Verify Companies</span>
                </a>
                <a href="internships.html" class="nav-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Review Internships</span>
                </a>
                <a href="students.html" class="nav-item active">
                    <i class="fas fa-user-graduate"></i>
                    <span>Monitor Students</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <div class="user-info">
                        <h4 id="supervisorName">Supervisor</h4>
                        <p id="userEmail">supervisor@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Monitor Students ðŸŽ“</h1>
                <p>Track student internship progress and performance</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Filter & Search -->
            <div class="content-section">
                <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                    <div class="form-group" style="flex: 1; min-width: 250px; margin: 0;">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search by name, student ID, or email..."
                            oninput="filterStudents()"
                        >
                    </div>
                    
                    <div class="form-group" style="min-width: 200px; margin: 0;">
                        <select id="statusFilter" onchange="filterStudents()">
                            <option value="all">All Status</option>
                            <option value="active">Active Internship</option>
                            <option value="pending">Pending Applications</option>
                            <option value="completed">Completed</option>
                            <option value="inactive">No Activity</option>
                        </select>
                    </div>

                    <div class="form-group" style="min-width: 150px; margin: 0;">
                        <select id="yearFilter" onchange="filterStudents()">
                            <option value="all">All Years</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                            <option value="4">Year 4</option>
                            <option value="5">Year 5</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Students List -->
            <div class="content-section">
                <div class="section-header">
                    <h2>Students (<span id="studentsCount">0</span>)</h2>
                    <button class="btn btn-outline btn-sm" onclick="exportStudentData()">
                        <i class="fas fa-download"></i>
                        Export Data
                    </button>
                </div>
                
                <div id="studentsList">
                    <!-- Loading state -->
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading students...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Student Details Modal -->
    <div class="modal" id="studentModal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2>Student Details</h2>
                <button class="modal-close" onclick="closeStudentModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                <div id="studentDetails"></div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeStudentModal()">
                    Close
                </button>
                <button class="btn btn-primary" id="viewProgressBtn">
                    <i class="fas fa-chart-line"></i>
                    View Progress Report
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/notifications-handler.js"></script>
    <script src="../../js/supervisor-students.js"></script>
</body>
</html>
