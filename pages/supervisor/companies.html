<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Companies - TrainUp</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="companies.html" class="nav-item active">
                    <i class="fas fa-building"></i>
                    <span>Verify Companies</span>
                </a>
                <a href="internships.html" class="nav-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Review Internships</span>
                </a>
                <a href="students.html" class="nav-item">
                    <i class="fas fa-user-graduate"></i>
                    <span>Monitor Students</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <div class="user-info">
                        <h4 id="supervisorName">Supervisor</h4>
                        <p id="userEmail">supervisor@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Verify Companies üè¢</h1>
                <p>Review and verify company registrations for legitimacy</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Companies List -->
            <div class="content-section">
                <div class="section-header">
                    <h2>Pending Companies (<span id="companiesCount">0</span>)</h2>
                </div>
                
                <div id="companiesList">
                    <!-- Loading state -->
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading companies...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Company Details Modal -->
    <div class="modal" id="companyModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2>Company Details</h2>
                <button class="modal-close" onclick="closeCompanyModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <div id="companyDetails"></div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeCompanyModal()">
                    Close
                </button>
                <button class="btn btn-outline" id="rejectBtn" style="border-color: var(--danger-color); color: var(--danger-color);">
                    <i class="fas fa-times"></i>
                    Reject
                </button>
                <button class="btn btn-primary" id="approveBtn">
                    <i class="fas fa-check"></i>
                    Approve & Verify
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/notifications-handler.js"></script>
    <script src="../../js/supervisor-companies.js"></script>
</body>
</html>
