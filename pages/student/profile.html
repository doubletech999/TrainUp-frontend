<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TrainUp</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="internships.html" class="nav-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Browse Internships</span>
                </a>
                <a href="my-applications.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>My Applications</span>
                </a>
                <a href="evaluations.html" class="nav-item">
                    <i class="fas fa-star"></i>
                    <span>My Evaluations</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <div class="user-info">
                        <h4 id="studentName">Student</h4>
                        <p id="userEmail">student@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1>
                        <span>My Profile</span>
                        <i class="fas fa-user"></i>
                    </h1>
                    <p>View and manage your personal information and account settings</p>
                </div>
                <div class="notifications-header">
                    <div class="notification-icon-wrapper" onclick="goToNotificationsPage()">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge hidden" id="notificationBadge">0</span>
                    </div>
                    <a href="edit-profile.html" class="btn btn-primary">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </a>
                </div>
            </div>

            <!-- Notifications Dropdown -->
            <div class="notifications-dropdown" id="notificationsDropdown">
                <div class="notifications-dropdown-header">
                    <h3>Notifications</h3>
                    <button class="mark-all-read" onclick="markAllNotificationsAsRead()">
                        Mark all as read
                    </button>
                </div>
                <div class="notifications-list" id="notificationsList">
                    <div class="notifications-empty">
                        <i class="fas fa-bell-slash"></i>
                        <p>No notifications</p>
                    </div>
                </div>
                <div class="notifications-dropdown-footer">
                    <a href="notifications.html">View all notifications</a>
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Profile Content -->
            <div id="profileContent" style="display: grid; gap: 2rem;">
                <!-- Loading state -->
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading profile...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="../../js/core/config.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/core/api.js"></script>
    <script src="../../js/core/notifications-handler.js"></script>
    <script src="../../js/core/global-actions.js"></script>
    <script src="../../js/student/profile.js"></script>
</body>
</html>
