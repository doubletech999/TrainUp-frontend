<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TrainUp</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="internships.html" class="nav-item">
                    <i class="fas fa-briefcase"></i>
                    <span>Browse Internships</span>
                </a>
                <a href="applications.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>My Applications</span>
                </a>
                <a href="evaluations.html" class="nav-item">
                    <i class="fas fa-star"></i>
                    <span>My Evaluations</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <div class="user-info">
                        <h4 id="studentName">Student</h4>
                        <p id="userEmail">student@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>My Profile</h1>
                <a href="edit-profile.html" class="btn btn-primary">
                    <i class="fas fa-edit"></i>
                    Edit Profile
                </a>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Profile Content -->
            <div id="profileContent" style="display: grid; gap: 2rem;">
                <!-- Loading state -->
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading profile...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/notifications-handler.js"></script>
    <script src="../../js/student-profile.js"></script>
</body>
</html>
