<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Details - TrainUp</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="internships.html" class="nav-item active">
                    <i class="fas fa-briefcase"></i>
                    <span>Browse Internships</span>
                </a>
                <a href="applications.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>My Applications</span>
                </a>
                <a href="evaluations.html" class="nav-item">
                    <i class="fas fa-star"></i>
                    <span>My Evaluations</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <div class="user-info">
                        <h4 id="studentName">Student</h4>
                        <p id="userEmail">student@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Back Button -->
            <div style="margin-bottom: 1rem;">
                <a href="internships.html" class="btn btn-outline btn-sm">
                    <i class="fas fa-arrow-left"></i>
                    Back to Internships
                </a>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Loading State -->
            <div id="loadingState" class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading internship details...</p>
            </div>

            <!-- Internship Details -->
            <div id="internshipDetails" style="display: none;">
                <!-- Will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Apply Modal -->
    <div class="modal" id="applyModal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Apply for Internship</h2>
                <button class="modal-close" onclick="closeApplyModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="coverLetter">
                        <i class="fas fa-file-alt"></i>
                        Cover Letter *
                    </label>
                    <textarea 
                        id="coverLetter" 
                        rows="8"
                        placeholder="Write a compelling cover letter explaining why you're interested in this position and what makes you a great fit..."
                        required
                    ></textarea>
                    <small>Tip: Highlight your relevant skills and experience</small>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-file-pdf"></i>
                        Your CV/Resume
                    </label>
                    <div id="cvInfo" style="padding: 1rem; background: var(--bg-secondary); border-radius: var(--radius-md);">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    <small>Make sure your profile CV is up to date. <a href="profile.html">Update CV</a></small>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeApplyModal()">
                    Cancel
                </button>
                <button class="btn btn-primary" id="submitApplicationBtn">
                    <i class="fas fa-paper-plane"></i>
                    Submit Application
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/internship-details.js"></script>
</body>
</html>
