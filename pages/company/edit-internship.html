<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Internship - TrainUp</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-group-full {
            grid-column: 1 / -1;
        }
        
        .chip-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            min-height: 60px;
            cursor: text;
        }
        
        .chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: var(--primary-color);
            color: white;
            border-radius: 999px;
            font-size: 0.875rem;
        }
        
        .chip button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chip-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            font-size: 1rem;
            padding: 0.375rem;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="internships.html" class="nav-item">
                    <i class="fas fa-briefcase"></i>
                    <span>My Internships</span>
                </a>
                <a href="applications.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Applications</span>
                </a>
                <a href="create-internship.html" class="nav-item active">
                    <i class="fas fa-plus-circle"></i>
                    <span>Post Internship</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-building"></i>
                    <span>Company Profile</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">C</div>
                    <div class="user-info">
                        <h4 id="companyName">Company</h4>
                        <p id="userEmail">company@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Back Button -->
            <div style="margin-bottom: 1rem;">
                <a href="internships.html" class="btn btn-outline btn-sm">
                    <i class="fas fa-arrow-left"></i>
                    Back to My Internships
                </a>
            </div>

            <div class="page-header">
                <h1>Edit Internship</h1>
                <p>Update your internship opportunity details</p>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading internship details...</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Internship Form -->
            <div class="content-section" id="formSection" style="display: none;">
                <form id="internshipForm">
                    <div class="form-grid">
                        <!-- Title -->
                        <div class="form-group form-group-full">
                            <label for="title">
                                <i class="fas fa-briefcase"></i>
                                Internship Title *
                            </label>
                            <input 
                                type="text" 
                                id="title" 
                                name="title" 
                                placeholder="e.g., Frontend Developer Intern"
                                required
                            >
                            <span class="error-message" id="titleError"></span>
                        </div>

                        <!-- Category -->
                        <div class="form-group">
                            <label for="category">
                                <i class="fas fa-tag"></i>
                                Category *
                            </label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Software Development">Software Development</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Design">Design</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Business">Business</option>
                                <option value="Finance">Finance</option>
                                <option value="Other">Other</option>
                            </select>
                            <span class="error-message" id="categoryError"></span>
                        </div>

                        <!-- Location -->
                        <div class="form-group">
                            <label for="location">
                                <i class="fas fa-map-marker-alt"></i>
                                Location *
                            </label>
                            <input 
                                type="text" 
                                id="location" 
                                name="location" 
                                placeholder="e.g., Ramallah, Palestine"
                                required
                            >
                            <span class="error-message" id="locationError"></span>
                        </div>

                        <!-- Duration -->
                        <div class="form-group">
                            <label for="duration">
                                <i class="fas fa-clock"></i>
                                Duration (months) *
                            </label>
                            <input 
                                type="number" 
                                id="duration" 
                                name="duration" 
                                min="1" 
                                max="24"
                                placeholder="e.g., 3"
                                required
                            >
                            <span class="error-message" id="durationError"></span>
                        </div>

                        <!-- Number of Positions -->
                        <div class="form-group">
                            <label for="numberOfPositions">
                                <i class="fas fa-users"></i>
                                Number of Positions *
                            </label>
                            <input 
                                type="number" 
                                id="numberOfPositions" 
                                name="numberOfPositions" 
                                min="1" 
                                max="100"
                                placeholder="e.g., 2"
                                required
                            >
                            <span class="error-message" id="numberOfPositionsError"></span>
                        </div>

                        <!-- Start Date -->
                        <div class="form-group">
                            <label for="startDate">
                                <i class="fas fa-calendar-start"></i>
                                Start Date *
                            </label>
                            <input 
                                type="date" 
                                id="startDate" 
                                name="startDate"
                                required
                            >
                            <span class="error-message" id="startDateError"></span>
                        </div>

                        <!-- End Date -->
                        <div class="form-group">
                            <label for="endDate">
                                <i class="fas fa-calendar-end"></i>
                                End Date
                            </label>
                            <input 
                                type="date" 
                                id="endDate" 
                                name="endDate"
                            >
                            <span class="error-message" id="endDateError"></span>
                        </div>

                        <!-- Application Deadline -->
                        <div class="form-group">
                            <label for="applicationDeadline">
                                <i class="fas fa-calendar-times"></i>
                                Application Deadline *
                            </label>
                            <input 
                                type="date" 
                                id="applicationDeadline" 
                                name="applicationDeadline"
                                required
                            >
                            <span class="error-message" id="applicationDeadlineError"></span>
                        </div>

                        <!-- Is Paid -->
                        <div class="form-group">
                            <label for="isPaid">
                                <i class="fas fa-money-bill-wave"></i>
                                Compensation
                            </label>
                            <select id="isPaid" name="isPaid" onchange="toggleStipend()" required>
                                <option value="">Select Type</option>
                                <option value="true">Paid</option>
                                <option value="false">Unpaid</option>
                            </select>
                            <span class="error-message" id="isPaidError"></span>
                        </div>

                        <!-- Stipend -->
                        <div class="form-group" id="stipendGroup" style="display: none;">
                            <label for="stipend">
                                <i class="fas fa-dollar-sign"></i>
                                Monthly Stipend (USD)
                            </label>
                            <input 
                                type="number" 
                                id="stipend" 
                                name="stipend" 
                                min="0"
                                placeholder="e.g., 500"
                            >
                            <span class="error-message" id="stipendError"></span>
                        </div>

                        <!-- Description -->
                        <div class="form-group form-group-full">
                            <label for="description">
                                <i class="fas fa-align-left"></i>
                                Description *
                            </label>
                            <textarea 
                                id="description" 
                                name="description" 
                                rows="6"
                                placeholder="Describe the internship opportunity, what the intern will do, and what they'll learn..."
                                required
                            ></textarea>
                            <span class="error-message" id="descriptionError"></span>
                        </div>

                        <!-- Requirements -->
                        <div class="form-group form-group-full">
                            <label>
                                <i class="fas fa-check-square"></i>
                                Requirements (Press Enter to add)
                            </label>
                            <div class="chip-input-container" id="requirementsContainer" onclick="focusInput('requirementsInput')">
                                <input 
                                    type="text" 
                                    class="chip-input" 
                                    id="requirementsInput"
                                    placeholder="Type and press Enter..."
                                    onkeydown="handleChipInput(event, 'requirements')"
                                >
                            </div>
                        </div>

                        <!-- Responsibilities -->
                        <div class="form-group form-group-full">
                            <label>
                                <i class="fas fa-tasks"></i>
                                Responsibilities (Press Enter to add)
                            </label>
                            <div class="chip-input-container" id="responsibilitiesContainer" onclick="focusInput('responsibilitiesInput')">
                                <input 
                                    type="text" 
                                    class="chip-input" 
                                    id="responsibilitiesInput"
                                    placeholder="Type and press Enter..."
                                    onkeydown="handleChipInput(event, 'responsibilities')"
                                >
                            </div>
                        </div>

                        <!-- Skills -->
                        <div class="form-group form-group-full">
                            <label>
                                <i class="fas fa-code"></i>
                                Required Skills (Press Enter to add)
                            </label>
                            <div class="chip-input-container" id="skillsContainer" onclick="focusInput('skillsInput')">
                                <input 
                                    type="text" 
                                    class="chip-input" 
                                    id="skillsInput"
                                    placeholder="e.g., JavaScript, React, Node.js..."
                                    onkeydown="handleChipInput(event, 'skills')"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div style="display: flex; gap: 1rem; margin-top: 2rem; justify-content: flex-end;">
                        <a href="dashboard.html" class="btn btn-outline">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span id="submitBtnText">
                                <i class="fas fa-save"></i>
                                Update Internship
                            </span>
                            <span id="submitBtnLoader" class="loader" style="display: none;"></span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/notifications-handler.js"></script>
    <script src="../../js/edit-internship.js"></script>
</body>
</html>
