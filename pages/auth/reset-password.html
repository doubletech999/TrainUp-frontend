<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TrainUp</title>
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <div class="branding-content">
                <h1 class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </h1>
                <p class="tagline">Secure Password Reset</p>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-form-wrapper" id="resetWrapper">
                <div style="margin-bottom: 1rem;">
                    <a href="login.html" style="display: inline-flex; align-items: center; gap: 0.5rem; color: var(--primary-color); font-weight: 500;">
                        <i class="fas fa-arrow-left"></i>
                        Back to Login
                    </a>
                </div>

                <h2>Set a new password</h2>
                <p class="subtitle">Enter and confirm your new password below.</p>

                <div id="alertMessage" class="alert" style="display: none;"></div>

                <form id="resetPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="newPassword">
                            <i class="fas fa-lock"></i>
                            New Password
                        </label>
                        <input type="password" id="newPassword" placeholder="Enter a new password" minlength="6" required>
                        <span class="error-message" id="newPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-check-circle"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" minlength="6" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="resetSubmitBtn">
                        <span id="resetSubmitText">
                            <i class="fas fa-save"></i>
                            Update Password
                        </span>
                        <span id="resetSubmitLoader" class="loader" style="display: none;"></span>
                    </button>
                </form>

                <div id="resetSuccessState" style="display: none; text-align: center; padding: 2.5rem 0;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #10B981 0%, #059669 100%); border-radius: 50%; margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(16,185,129,0.3);">
                        <i class="fas fa-check" style="font-size: 2.5rem; color: white;"></i>
                    </div>
                    <h3>Password updated!</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Your password has been reset successfully.</p>
                    <a href="login.html" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Go to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/core/config.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/auth/reset-password.js"></script>
</body>
</html>
