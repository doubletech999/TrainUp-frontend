<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - TrainUp</title>
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-branding">
            <div class="branding-content">
                <h1 class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </h1>
                <p class="tagline">Secure Account Verification</p>
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-form-wrapper" id="verificationStatus">
                <div style="text-align: center; padding: 3rem 1rem;">
                    <div style="width: 80px; height: 80px; border-radius: 50%; background: rgba(37, 99, 235, 0.08); margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-circle-notch fa-spin" style="font-size: 2.5rem; color: var(--primary-color);"></i>
                    </div>
                    <h2>Verifying your email...</h2>
                    <p class="subtitle">Please wait while we confirm your account.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/core/config.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/auth/verify-email.js"></script>
</body>
</html>
