<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrainUp</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-branding">
            <div class="branding-content">
                <h1 class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    TrainUp
                </h1>
                <p class="tagline">Connect. Learn. Grow.</p>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-briefcase"></i>
                        <span>Find Internships</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-building"></i>
                        <span>Connect with Companies</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-user-tie"></i>
                        <span>Academic Supervision</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Login to your TrainUp account</p>

                <!-- Alert Messages -->
                <div id="alertMessage" class="alert" style="display: none;"></div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Form Options -->
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span id="loginBtnText">Login</span>
                        <span id="loginBtnLoader" class="loader" style="display: none;"></span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>or continue with</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn microsoft">
                        <i class="fab fa-microsoft"></i>
                        Microsoft
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/global-actions.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
